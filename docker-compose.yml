  # dnsdist - DNS proxy for DoT and DoH backend
  dnsdist:
    image: powerdns/dnsdist-19:1.9.6
    container_name: dns-dnsdist
    hostname: dnsdist
    environment:
      - PIHOLE_DNS_PORT=${PIHOLE_DNS_PORT}
      - DNSDIST_DOH_PORT=${DNSDIST_DOH_PORT}
      # - DNSDIST_WEB_PORT=${DNSDIST_WEB_PORT}
